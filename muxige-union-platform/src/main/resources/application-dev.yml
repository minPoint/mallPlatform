spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource    # 配置当前要使用的数据源的操作类型
    driver-class-name: com.mysql.jdbc.Driver
    username: qyb
    password: qyb@muxige..
    url: jdbc:mysql://101.35.200.252:8819?useUnicode=true&useSSL=false
    #    filters: stat,wall,log4j
    druid:
      # 启动程序时，在连接池中初始化多少个连接
      initial-size: 5
      # 连接池中最多支持多少个活动会话
      max-active: 20
      # 回收空闲连接时，将保证至少有minIdle个连接.
      min-idle: 5
      # 配置获取连接等待超时的时间
      max-wait: 60000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      time-between-eviction-runs-millis: 60000
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      min-evictable-idle-time-millis: 300000
      # 检查池中的连接是否仍可用的 SQL 语句,drui会连接到数据库执行该SQL, 如果正常返回，则表示连接可用，否则表示连接不可用
      validation-query: SELECT 1 FROM DUAL
      # 当程序请求连接，池在分配连接时，是否先检查该连接是否有效。(高效)
      test-while-idle: true
      # 程序 申请 连接时,进行连接有效性检查（低效，影响性能）
      test-on-borrow: false
      # 程序 返还 连接时,进行连接有效性检查（低效，影响性能）
      test-on-return: false
      # 打开PSCache，并且指定每个连接上PSCache的大小
      # 缓存通过以下两个方法发起的SQL:	true
      # 	public PreparedStatement prepareStatement(String sql)
      # 	public PreparedStatement prepareStatement(String sql,
      pool-prepared-statements: true
      # 每个连接最多缓存多少个SQL
      max-pool-prepared-statement-per-connection-size: 20
      # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙，此处是filter修改的地方
      filter:
        #这里配置的是插件,常用的插件有: stat,wall,slf4j
        #  监控统计: filter:stat
        #  日志监控: filter:log4j 或者 slf4j
        #  防御SQL注入: filter:wall
        commons-log:
          connection-logger-name: stat,wall,log4j
        # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
      connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
      # 合并多个DruidDataSource的监控数据
      use-global-data-source-stat: true
      async-init: true

# Mybatis-plus
mybatis-plus:
  mapper-locations: classpath*:/mappers/*Mapper.xml
  # 自定义xml文件中用到的实体类路径
  type-aliases-package: com.minpoint.muxige.entities
  # 类型处理器
  type-handlers-package: com.minpoint.muxige.handler.mybatis
  global-config:
    db-config:
      # 逻辑删除配置
      logic-delete-field: deleted
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)
      # 字段策略，为null时忽略
    #      update-strategy: ignored
    # 字段策略,[0:忽略null,1：非null判断，2：非空判断]
  configuration:
    # 开启驼峰映射
    map-underscore-to-camel-case: true
    cache-enabled: false
    # 返回map时，true:当查询数据为空时字段返回为null；false:不加这个查询数据为空时，字段将被隐藏
    call-setters-on-nulls: true
    # sql日志打印
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# 分页配置
pagehelper:
  supportMethodsArguments: true
  reasonable: false
  helperDialect: mysql
  params: count=countSql

logging:
  #  config: classpath:log4j2.yml
  level:
    com: info